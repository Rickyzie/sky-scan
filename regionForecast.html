<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/regionForecast.css">
        <title>Sky Scan</title>
    </head>
    <body>
        <div class="banner"></div>
        <div class="region-container">
            <div class="region-content">
                <div class="select-wrapper">
                    <div class="city-title">
                        <span>
                            <img src="./images/placeholder.png"/>
                        </span>
                        <span id="city-title">台北市</span>
                        <span id="dist-title">信義區</span>
                    </div>
                    <select>
                    </select>
                </div>
                <div class="content-wrapper">
                    <div class="tabs">
                        <div id="forecast-3hr">逐3小時預報</div>
                        <div id="forecast-week">一週預報</div>
                        <div id="forecast-24hr">過去過去24小時預報</div>
                    </div>
                    <div class="weather-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th id="first-date-container">
                                        <span id="first-date"></span>
                                        <br/>
                                        <span id="first-weekday"></span>
                                    </th>
                                    <th colspan="8">
                                        <span id="second-date"></span>
                                        <br/>
                                        <span id="second-weekday"></span>
                                    </th>
                                    <th colspan="8">
                                        <span id="third-date"></span>
                                        <br/>
                                        <span id="third-weekday"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="HR3_time">
                                    <th>時間</th>
                                </tr>
                                <tr class="HR3_weather-status">
                                    <th>天氣狀況</th>
                                </tr>
                                <tr class="HR3_temperature">
                                    <th>溫度</th>
                                </tr>
                                <tr class="HR3_apparent-temperature">
                                    <th>體感溫度</th>
                                </tr>
                                <tr class="HR3_rain-probabitlity">
                                    <th>降雨機率</th>
                                </tr>
                                <tr class="HR3_relative-humidity">
                                    <th>相對濕度</th>
                                </tr>
                                <tr class="HR3_BF-wind">
                                    <th>蒲福風級</th>
                                </tr>
                                <tr class="HR3_wind-direction">
                                    <th>風向</th>
                                </tr>
                                <tr class="HR3_comfort">
                                    <th>舒適度</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const config = {
                API_KEY: "CWB-25142137-EFE4-4F9E-9B46-D41BF5BD73D5"
            }
        </script>
    </body>
</html>
<script type="module" src="js/regionForecast.js"></script>
